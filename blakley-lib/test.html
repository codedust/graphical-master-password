<!DOCTYPE html>
<html>
<head>
  <title>Blakley.js test</title>
  <meta charset="utf-8">
  <style>
    #log {
      border: 1px solid #ddd;
      background: #fafafa;
      padding: 0.5em;
    }

    #log p {
      padding: 0;
      margin: 0;
    }

    #log p.passed {
      color: green;
    }
    #log p.failed {
      color: red;
    }
    #log span.value {
      padding: 0 0.25em;
      border: 1px solid #ddd;
      background: #eee;
      border-radius: 0.25em;
    }
  </style>
</head>
<body>
  <div id="log"></div>
  <script src="./biginteger.js"></script>
  <script src="./blakley.js"></script>
  <script src="./blakley_test.js"></script>
</body>
</html>
